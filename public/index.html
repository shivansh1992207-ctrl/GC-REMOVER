<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AROHI X ANURAG PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .anime-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://iili.io/FPJsM92.jpg') center center / cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .container {
      margin-top: 6vh;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    h1 {
      font-size: 34px;
      color: #ff66cc;
      text-shadow: 0 0 15px #f0f;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: rgba(255,255,255,0.08);
      color: #0f0;
      border: 1px solid #0f08;
      border-radius: 10px;
      font-family: monospace;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 10px #000;
    }

    button {
      padding: 12px 25px;
      margin: 12px 8px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .start-btn {
      background: linear-gradient(to right, #00ff99, #00ccff);
      color: #000;
      box-shadow: 0 0 10px #00ffcc;
    }

    .stop-btn {
      background: linear-gradient(to right, #ff0066, #ff3300);
      color: #fff;
      box-shadow: 0 0 10px #ff0055;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }

    .log-box {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      border: 1px solid #666;
      margin-top: 20px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #f0f0f0;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ff00ff;
    }

    ::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="anime-bg"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>ðŸŒ¸ BOT PANEL ðŸŒ¸</h1>

    <input id="uid" placeholder="ðŸ‘‘ Paste your Admin UID..." />
    <textarea id="appstate" placeholder="ðŸ“‹ Paste your AppState JSON here..."></textarea>

    <button class="start-btn" onclick="startBot()">ðŸŸ¢ Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">ðŸ”´ Stop Bot</button>

    <div class="log-box" id="logs">ðŸ“œ Waiting for logs...</div>
  </div>

  <script>
    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();

      if (!appstate || !admin) return alert("âŒ Enter AppState and UID!");

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate, admin })
      }).then(res => res.text()).then(alert);
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("âŒ Enter UID to stop bot.");

      fetch(`/stop-bot?uid=${uid}`).then(res => res.text()).then(alert);
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${uid}`).then(res => res.text()).then(log => {
        document.getElementById("logs").innerText = log;
      });
    }, 3000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AROHI X ANURAG PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .anime-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://iili.io/FPJsM92.jpg') center/cover no-repeat;
      filter: brightness(0.25) blur(4px);
      z-index: -1;
    }

    .container {
      margin-top: 5vh;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 25px #f0f;
    }

    h1 {
      font-size: 32px;
      color: #ff66cc;
      text-shadow: 0 0 12px #f0f;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      color: #0f0;
      border: none;
      border-radius: 10px;
      font-family: monospace;
    }

    button {
      padding: 12px 25px;
      margin: 10px 5px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .start-btn {
      background: #00ff88;
      color: #000;
    }

    .stop-btn {
      background: #ff0055;
      color: #fff;
    }

    button:hover {
      opacity: 0.8;
    }

    .log-box {
      background: #000000cc;
      border: 1px solid #444;
      margin-top: 20px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #f0f0f0;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="anime-bg"></div>

  <div class="container">
    <h1>ðŸŒ¸ AROHI X ANURAG BOT PANEL ðŸŒ¸</h1>

    <input id="uid" placeholder="ðŸ‘‘ Paste your Admin UID..." />
    <textarea id="appstate" placeholder="ðŸ“‹ Paste your AppState JSON here..."></textarea>

    <button class="start-btn" onclick="startBot()">ðŸŸ¢ Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">ðŸ”´ Stop Bot</button>

    <div class="log-box" id="logs">ðŸ“œ Waiting for logs...</div>
  </div>

  <script>
    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();

      if (!appstate || !admin) return alert("âŒ Enter AppState and UID!");

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate, admin })
      }).then(res => res.text()).then(alert);
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("âŒ Enter UID to stop bot.");

      fetch(`/stop-bot?uid=${uid}`).then(res => res.text()).then(alert);
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${uid}`).then(res => res.text()).then(log => {
        document.getElementById("logs").innerText = log;
      });
    }, 3000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANURAG X AROHI BOT PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://iili.io/FPJsM92.jpg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      margin-top: 5vh;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 25px #ff00ff99;
    }

    h1 {
      font-size: 30px;
      color: #ff99ff;
      text-shadow: 0 0 15px #00ffee;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      color: #00ff99;
      border: none;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      padding: 12px 25px;
      margin: 10px 5px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 15px #fff2;
      transition: 0.3s ease;
    }

    .start-btn {
      background: linear-gradient(to right, #00ff99, #00ffff);
      color: #000;
    }

    .stop-btn {
      background: linear-gradient(to right, #ff0066, #ff33cc);
      color: #fff;
    }

    .start-btn:hover, .stop-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff5;
    }

    .log-box {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
      border: 1px solid #444;
      margin-top: 20px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #f0f0f0;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ff00ff;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ ANURAG X AROHI BOT PANEL üå∏</h1>

    <input id="uid" placeholder="üëë Paste your Admin UID..." />
    <textarea id="appstate" placeholder="üìã Paste your AppState JSON here..."></textarea>

    <button class="start-btn" onclick="startBot()">üü¢ Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">üî¥ Stop Bot</button>

    <div class="status" id="botStatus">‚è≥ BOT STATUS: <span class="offline">OFFLINE</span></div>
    <div class="log-box" id="logs">üìú Waiting for logs...</div>
  </div>

  <script>
    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();

      if (!appstate || !admin) return alert("‚ùå Enter AppState and UID!");

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate, admin })
      }).then(res => res.text()).then(alert);
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("‚ùå Enter UID to stop bot.");

      fetch(`/stop-bot?uid=${uid}`).then(res => res.text()).then(alert);
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;

      fetch(`/logs?uid=${uid}`).then(res => res.text()).then(log => {
        document.getElementById("logs").innerText = log;
        const online = log.includes("ü§ñ BOT ONLINE");
        const statusSpan = document.querySelector("#botStatus span");
        if (online) {
          statusSpan.className = "online";
          statusSpan.innerText = "ONLINE";
        } else {
          statusSpan.className = "offline";
          statusSpan.innerText = "OFFLINE";
        }
      });
    }, 3000);
  </script>
</body>
</html>

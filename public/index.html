<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AROHI X ANURAG BOT PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #f0f;
      text-shadow: 0 0 10px #f0f;
    }

    .panel {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px #f0f;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      color: #0f0;
      border: none;
      border-radius: 8px;
      font-family: monospace;
    }

    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .start-btn {
      background: #0f0;
      color: #000;
    }

    .stop-btn {
      background: #f00;
      color: #fff;
    }

    .log-box {
      background: #111;
      border: 1px solid #444;
      margin-top: 20px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #ccc;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #f0f;
    }
  </style>
</head>
<body>
  <h1>🚀 AROHI X ANURAG BOT PANEL</h1>

  <div class="panel">
    <input id="uid" placeholder="👑 Paste your Admin UID..." />
    <textarea id="appstate" placeholder="📋 Paste your AppState JSON here..."></textarea>

    <button class="start-btn" onclick="startBot()">🟢 Start Bot</button>
    <button class="stop-btn" onclick="stopBot()">🔴 Stop Bot</button>

    <div class="log-box" id="logs">📜 Waiting for logs...</div>
  </div>

  <script>
    function startBot() {
      const appstate = document.getElementById("appstate").value.trim();
      const admin = document.getElementById("uid").value.trim();

      if (!appstate || !admin) return alert("❌ Enter AppState and UID!");

      fetch("/start-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate, admin })
      }).then(res => res.text()).then(alert);
    }

    function stopBot() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("❌ Enter UID to stop bot.");

      fetch(`/stop-bot?uid=${uid}`).then(res => res.text()).then(alert);
    }

    setInterval(() => {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return;
      fetch(`/logs?uid=${uid}`).then(res => res.text()).then(log => {
        document.getElementById("logs").innerText = log;
      });
    }, 3000);
  </script>
</body>
</html>
